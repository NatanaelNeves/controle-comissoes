<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Comissões</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .table th, .table td {
            text-align: center;
            vertical-align: middle;
        }
        .status-pendente {
            color: #e67e22;
        }
        .status-pago {
            color: #2ecc71;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-top: 30px;
        }
        .form-section .card {
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #3498db;
            color: white;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="header text-center mb-5">
        <h1>Controle de Pagamento de Comissões</h1>
        <p class="lead">Registro e controle das comissões pagas a vendedores ou representantes, com valores, datas e metas de vendas atingidas.</p>
    </div>

    <!-- Formulário para Adicionar Comissão -->
    <div class="form-section">
        <div class="card">
            <h4>Adicionar Comissão</h4>
            <form id="formComissao">
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor da Comissão</label>
                    <input type="number" class="form-control" id="valor" required>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">Status da Comissão</label>
                    <select class="form-select" id="status" required>
                        <option value="1">Pendente</option>
                        <option value="2">Pago</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dataPagamento" class="form-label">Data de Pagamento</label>
                    <input type="date" class="form-control" id="dataPagamento" required>
                </div>
                <div class="mb-3">
                    <label for="vendedorId" class="form-label">Vendedor ID</label>
                    <input type="number" class="form-control" id="vendedorId" required>
                </div>
                <div class="mb-3">
                    <label for="metaVendas" class="form-label">Meta de Vendas</label>
                    <input type="number" class="form-control" id="metaVendas" required>
                </div>
                <button type="submit" class="btn btn-custom">Adicionar Comissão</button>
            </form>
        </div>
    </div>

    <!-- Tabela de Comissões -->
    <div class="table-section mt-5">
        <h4>Lista de Comissões</h4>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>Data de Pagamento</th>
                    <th>Vendedor ID</th>
                    <th>Meta de Vendas</th>
                </tr>
            </thead>
            <tbody id="comissoes-table">
                <!-- As comissões serão carregadas aqui -->
            </tbody>
        </table>
    </div>

    <script>
        // Função para carregar as comissões
        async function carregarComissoes() {
            const resposta = await fetch('http://localhost:3002/comissoes');
            const comissoes = await resposta.json();
            const tabela = document.getElementById('comissoes-table');
            tabela.innerHTML = comissoes.map(comissao => `
                <tr>
                    <td>${comissao.comissao_id}</td>
                    <td>R$ ${parseFloat(comissao.valor).toFixed(2)}</td>
                    <td class="status-${comissao.status_id == 1 ? 'pendente' : 'pago'}">
                        ${comissao.status_id == 1 ? 'Pendente' : 'Pago'}
                    </td>
                    <td>${new Date(comissao.data_pagamento).toLocaleDateString()}</td>
                    <td>${comissao.vendedor_id}</td>
                    <td>R$ ${parseFloat(comissao.meta_vendas).toFixed(2)}</td>
                </tr>
            `).join('');
        }

        // Envio do formulário com meta de vendas
        document.getElementById('formComissao').addEventListener('submit', async function (e) {
            e.preventDefault();
            const valor = document.getElementById('valor').value;
            const status = document.getElementById('status').value;
            const dataPagamento = document.getElementById('dataPagamento').value;
            const vendedorId = document.getElementById('vendedorId').value;
            const metaVendas = document.getElementById('metaVendas').value;
            
            const novaComissao = { valor, status_id: status, data_pagamento: dataPagamento, vendedor_id: vendedorId, meta_vendas: metaVendas };
            
            await fetch('http://localhost:3002/comissoes', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(novaComissao)
            });

            // Atualiza a tabela
            carregarComissoes();
        });

        // Carregar comissões ao carregar a página
        carregarComissoes();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
